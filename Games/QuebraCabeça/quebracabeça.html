<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabeça</title>
    <link rel="stylesheet" href="stylesquebracabeça.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Menu de Navegação -->
    <header>
        <h1>Cursos do professor Kellton Rodrigo</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Quebra-Cabeça</h1>
        <p>Monte as peças para formar a imagem completa!</p>

        <!-- Botões de controle -->
        <button onclick="changePuzzle()">Trocar Imagem</button>
        <br>
        <button onclick="shufflePuzzle()">Embaralhar Peças</button>

        <div class="container">
            <div class="piece" id="0"></div>
            <div class="piece" id="1"></div>
            <div class="piece" id="2"></div>
            <div class="piece" id="3"></div>
            <div class="piece" id="4"></div>
            <div class="piece" id="5"></div>
            <div class="piece" id="6"></div>
            <div class="piece" id="7"></div>
            <div class="piece" id="8"></div>
        </div>

        <!-- Botão Voltar para a Página Inicial -->
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
        </div>
    </main>


        <!--Menu Animado-->
    <ul class="menu">
        <div class="toggleBtn">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0; --x:-150px; --y:0px; --clr: rgb(183, 255, 0);"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
        <li style="--i:1; --x:150px; --y:0px; --clr: rgb(255, 174, 0); "><a href="#"><ion-icon name="code-slash-outline"></ion-icon></a></li>
        <li style="--i:2; --x:0px; --y:-150px;  --clr: rgb(43, 255, 0);  "><a href="#"><ion-icon name="flower-outline"></ion-icon></a></li>
        <li style="--i:3; --x:105px; --y:105px; --clr: rgb(255, 0, 43); "><a href="#"><ion-icon name="image-outline"></ion-icon></a></li>
        <li style="--i:4; --x:-105px; --y:-105px; --clr: rgb(0, 255, 187);"><a href="#"><ion-icon name="navigate-outline"></ion-icon></a></li>
        <li style="--i:5; --x:0px; --y:150px; --clr: rgb(0, 153, 255);"><a href="#"><ion-icon name="mail-unread-outline"></ion-icon></a></li>
        <li style="--i:6; --x:105px; --y:-105px; --clr: rgb(185, 100, 255);"><a href="#"><ion-icon name="laptop-outline"></ion-icon></a></li>
        <li style="--i:7; --x:-105px; --y:105px; --clr: rgb(255, 0, 200);" ><a href="#"><ion-icon name="notifications-outline"></ion-icon></a></li>
    </ul>

    <footer>
        <p>&copy; 2024 Jogo de Quebra-Cabeça. Todos os direitos reservados.</p>
    </footer>

    <script src="quebracabeçascript.js"></script>
</body>
</html>
