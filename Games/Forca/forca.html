<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Jogo da Forca - Tema Informática</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }


        /* Menu Animado */

        /* Menu animado */


        .menu {
            position: fixed;
            bottom: 20px; /* Distância da borda inferior */
            left: 20px;   /* Distância da borda esquerda */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }


        .menu.active {
            width: 400px;
            height: 400px;
        }
        .menu li {
            position: absolute;
            list-style-type: none;
            transform: translate(0, 0) scale(0);
            transition: 0.5s;
            opacity: 0;
            width: 60px;
            height: 60px;
        }
        .menu.active li {
            transform: translate(var(--x), var(--y)) scale(1);
            opacity: 1;
            transition-delay: calc(0.1s * var(--i));
        }
        .menu .toggleBtn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #2f363e;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 2em;
            transition: 0.5s;
        }
        .menu .toggleBtn:hover {
            background: #4a5260;
        }
        .menu.active .toggleBtn {
            transform: rotate(315deg);
        }
        .menu li a {
            position: absolute;
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid var(--clr);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            border-radius: 50%;
            font-size: 1.5em;
            transition: 0.5s;
            color: var(--clr);
            
        }
     
        .menu li a:hover {
            color: #fff;
            background: var(--clr);
            box-shadow: 0 0 10px var(--clr),
            0 0 30px var(--clr),
            0 0 50px var(--clr);
        }






        .game-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        #wordDisplay {
            font-size: 24px;
            letter-spacing: 8px;
            margin: 20px 0;
        }

        #hint {
            font-style: italic;
            color: #888;
        }

        .input-container {
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 50px;
            text-align: center;
        }

        #attempts {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            font-size: 18px;
            margin-top: 15px;
            color: #d9534f;
        }

        #hangmanImage {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }

        /* Rodapé */
    footer {
    background-color: #1f2937;
    color: #94a3b8;
    text-align: center;
    box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    }
        
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Jogo da Forca - Informática</h1>
        <div id="hint">Dica: </div>
        <div id="wordDisplay">_ _ _ _ _</div>

        <div class="input-container">
            <input type="text" id="letterInput" maxlength="1" placeholder="Letra">
            <button onclick="checkLetter()">Tentar</button>
        </div>

        <div id="attempts">Tentativas restantes: 6</div>
        <div id="message"></div>

        <!-- Imagem da Forca -->
        <img id="hangmanImage" src="/Games/imagensG/imagensForca/forca0.PNG" alt="Forca">
    </div>

    <!-- Botão Voltar para a Página Inicial -->
        <div class="button-container">
            <button onclick="window.location.href='Store/index.html'">Voltar para a Página Inicial</button>
        </div>

    <!--Rodapé-->
        <footer>
            <p>&copy; 2024 Jogo da Forca. Todos os direitos reservados.</p>
        </footer>


    <!--Menu Animado-->

    <ul class="menu">
        <div class="toggleBtn">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0; --x:-150px; --y:0px; --clr: rgb(183, 255, 0);"><a href="https://profkellton.github.io/SitePrincipal/index.html"><ion-icon name="person-outline"></ion-icon></a></li>
        <li style="--i:1; --x:150px; --y:0px; --clr: rgb(255, 174, 0); "><a href="https://profkellton.github.io/Store/Collections.html"><ion-icon name="code-slash-outline"></ion-icon></a></li>
        <li style="--i:2; --x:0px; --y:-150px;  --clr: rgb(43, 255, 0);  "><a href="https://profkellton.github.io/Games/"><ion-icon name="game-controller"></ion-icon></a></li>
        <li style="--i:3; --x:105px; --y:105px; --clr: rgb(255, 0, 43); "><a href="#"><ion-icon name="image-outline"></ion-icon></a></li>
        <li style="--i:4; --x:-105px; --y:-105px; --clr: rgb(0, 255, 187);"><a href="#"><ion-icon name="book"></ion-icon></a></li>
        <li style="--i:5; --x:0px; --y:150px; --clr: rgb(0, 153, 255);"><a href="https://profkellton.github.io/Store/README.md"><ion-icon name="mail-unread-outline"></ion-icon></a></li>
        <li style="--i:6; --x:105px; --y:-105px; --clr: rgb(185, 100, 255);"><a href="https://profkellton.github.io/Store/Tendências.html"><ion-icon name="laptop-outline"></ion-icon></a></li>
        <li style="--i:7; --x:-105px; --y:105px; --clr: rgb(255, 0, 200);" ><a href="https://www.youtube.com/@Professor.KRodrigo"><ion-icon name="logo-youtube"></ion-icon></a></li>
    </ul>


    <script>
        // JavaScript
        const words = [
            { word: "computador", hint: "Máquina essencial para programadores" },
            { word: "algoritmo", hint: "Conjunto de passos para resolver um problema" },
            { word: "byte", hint: "Unidade básica de dados" },
            { word: "internet", hint: "Rede mundial de computadores" },
            { word: "software", hint: "Programa utilizado para realizar tarefas" },
            { word: "hardware", hint: "Parte física de um computador" },
            { word: "firewall", hint: "Proteção contra ameaças de rede" },
            { word: "memoria", hint: "Armazena informações temporárias ou permanentes" },
            { word: "servidor", hint: "Computador que fornece dados para outros dispositivos" },
            { word: "processador", hint: "Cérebro do computador, realiza cálculos e processamentos" },
            { word: "virus", hint: "Programa que pode danificar sistemas e arquivos" },
            { word: "ciberguerra", hint: "Conflito que ocorre no mundo digital" },
            { word: "dados", hint: "Informações que podem ser processadas" },
            { word: "inteligencia", hint: "Capacidade artificial de realizar tarefas cognitivas" },
            { word: "rede", hint: "Conexão entre dois ou mais computadores" },
            { word: "criptografia", hint: "Técnica de proteger dados em trânsito" }
        ];

        let currentWord = "";
        let currentHint = "";
        let attempts = 6;
        let guessedLetters = [];

        // Inicia o jogo com uma nova palavra
        function startGame() {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            currentWord = randomWord.word;
            currentHint = randomWord.hint;
            attempts = 6;
            guessedLetters = [];

            document.getElementById("hint").textContent = `Dica: ${currentHint}`;
            updateWordDisplay();
            document.getElementById("attempts").textContent = `Tentativas restantes: ${attempts}`;
            document.getElementById("message").textContent = "";
            document.getElementById("hangmanImage").src = `/Games/imagensG/imagensForca/forca${attempts}.PNG`;  // Usando a pasta imagens
        }

        // Atualiza o display da palavra com as letras adivinhadas
        function updateWordDisplay() {
            const display = currentWord.split("").map(letter => guessedLetters.includes(letter) ? letter : "_").join(" ");
            document.getElementById("wordDisplay").textContent = display;
        }

        // Verifica se a letra está na palavra
        function checkLetter() {
            const input = document.getElementById("letterInput");
            const letter = input.value.toLowerCase();

            if (letter && !guessedLetters.includes(letter)) {
                guessedLetters.push(letter);
                if (currentWord.includes(letter)) {
                    updateWordDisplay();
                    checkWin();
                } else {
                    attempts--;
                    document.getElementById("attempts").textContent = `Tentativas restantes: ${attempts}`;
                    updateHangmanImage();  // Atualiza a imagem a cada erro
                    checkLose();
                }
            }
            input.value = "";
        }

        // Atualiza a imagem da forca com base nas tentativas restantes
        function updateHangmanImage() {
            document.getElementById("hangmanImage").src = `/Games/imagensG/imagensForca/forca${attempts}.PNG`;  // Carregar imagem da pasta
        }

        // Verifica se o jogador ganhou
        function checkWin() {
            const display = currentWord.split("").every(letter => guessedLetters.includes(letter));
            if (display) {
                document.getElementById("message").textContent = "Parabéns! Você acertou a palavra!";
                setTimeout(startGame, 2000); // Troca automaticamente de palavra após 2 segundos
            }
        }

        // Verifica se o jogador perdeu
        function checkLose() {
            if (attempts <= 0) {
                document.getElementById("message").textContent = `Você perdeu! A palavra era "${currentWord}".`;
                setTimeout(startGame, 2000); // Troca automaticamente de palavra após 2 segundos
            }
        }

        // Inicializa o jogo na primeira vez
        startGame();

        document.getElementById("letterInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        checkLetter();
    }
});


        // Menu Animado 

        let toggleBtn = document.querySelector('.toggleBtn');
        let menu = document.querySelector('.menu');
        toggleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
        });


    </script>
</body>
</html>
