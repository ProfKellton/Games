<head>
    <meta charset="UTF-8">

    <title>Games Hub</title>
    <style>
        /* Reset b√°sico */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        /* Menu animado */


        .menu {
            position: fixed;
            bottom: 20px; /* Dist√¢ncia da borda inferior */
            left: 20px;   /* Dist√¢ncia da borda esquerda */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }


        .menu.active {
            width: 400px;
            height: 400px;
        }
        .menu li {
            position: absolute;
            list-style-type: none;
            transform: translate(0, 0) scale(0);
            transition: 0.5s;
            opacity: 0;
            width: 60px;
            height: 60px;
        }
        .menu.active li {
            transform: translate(var(--x), var(--y)) scale(1);
            opacity: 1;
            transition-delay: calc(0.1s * var(--i));
        }
        .menu .toggleBtn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #2f363e;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 2em;
            transition: 0.5s;
        }
        .menu .toggleBtn:hover {
            background: #4a5260;
        }
        .menu.active .toggleBtn {
            transform: rotate(315deg);
        }
        .menu li a {
            position: absolute;
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid var(--clr);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            border-radius: 50%;
            font-size: 1.5em;
            transition: 0.5s;
            color: var(--clr);
            
        }
     
        .menu li a:hover {
            color: #fff;
            background: var(--clr);
            box-shadow: 0 0 10px var(--clr),
            0 0 30px var(--clr),
            0 0 50px var(--clr);
        }



        /* Container principal */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* T√≠tulos */
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #c0c0c0;
        }

        /* Bot√µes */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            background: #00d4ff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 212, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 25px rgba(0, 212, 255, 0.8);
        }
    </style>
</head>
